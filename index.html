<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom Project</title>

    <!-- MY STYLE SHEET -->
    <link rel="stylesheet" href="styles.css" />

    <!--Font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="flex">
            <!-- FIRST ITEM -->
            <div class="img-container">
                <div class="overlay"></div>
                <img src="img/one.jpg" width="200" height="160" alt="woman" />
                <h3>Jude Daniel</h3>
            </div>
            <!-- SECOND ITEM -->
            <div class="img-container active">
                <div class="overlay"></div>
                <img src="img/two.jpg" width="200" height="160" alt alt="woman" />
                <h3>Abigail kings</h3>

                <i class="fa-solid fa-volume-high"></i>
            </div>
            <!-- 3RD ITEM -->
            <div class="img-container">
                <div class="overlay"></div>
                <img src="img/three.jpg" width="200" height="160" alt="woman" />
                <h3>sandra Ethan</h3>
            </div>

            <!-- 4TH ITEM -->
            <div class="img-container">
                <img src="img/four.jpg" width="200" height="160" alt="woman" />
                <h3>victor Effiong</h3>
            </div>
            <!-- 5TH ITEM -->
            <div class="img-container">
                <img src="img/five.jpg" width="200" height="160" alt="joeseph Ime" />
                <h3>joeseph Ime</h3>
            </div>
            <!-- 6TH ITEM -->
            <div class="img-container">
                <img src="img/six.jpg" width="200" height="160" alt="woman" />
                <h3>louis</h3>
            </div>
            <!-- 7TH ITEM -->
            <div class="img-container">
                <img src="img/seven.jpg" width="200" height="160" alt="woman" />
                <h3>Gbolahan </h3>
            </div>
            <!-- 8TH ITEM -->
            <div class="img-container">
                <img src="img/eight.jpg" width="200" height="160" alt="woman" />
                <h3>Angela Okon</h3>
            </div>
            <!-- 9TH ITEM -->
            <div class="img-container">
                <img src="img/nine.jpg" width="200" height="160" alt="woman" />
                <h3>Eunice E</h3>
            </div>
            <!-- 10TH ITEM -->
            <div class="img-container">
                <img src="img/ten.jpg" width="200" height="160" alt="woman" />
                <h3>Glory Jason</h3>
            </div>
            <!-- 11TH ITEM -->
            <div class="img-container">
                <div class="overlay"></div>
                <img src="img/eleven.jpg" width="200" height="160" alt="woman" />
                <h3>Brenda Dawin</h3>
            </div>
            <!-- LAST ITEM -->
            <div class="img-container">
                <img src="img/tweleve.jpg" width="200" height="160" alt="man" />
                <h3>Green leaf</h3>
            </div>
        </div>
    </main>
    <footer>
        <div class="axia">
            <h3>Axia class</h3>
            <img class="logo" src="img/axia.jpg" width="22px" height="15px" alt="logo" />
        </div>
        <footer>
            <div class="axia">
                <h3>Axia class</h3>
                <img class="logo" src="img/axia.jpg" width="22px" height="15px" alt="logo" />
            </div>

            <div class="middle-icons">
                <span> <i class="fa-solid fa-microphone"></i> </span>
                <span> <i class="fa-solid fa-video"></i> </span>
                <span><i class="fa-solid fa-closed-captioning"></i> </span>
                <span> <i class="fa-solid fa-hand"></i> </span>
                <span> <i class="fa-solid fa-mobile-screen"></i> </span>
                <span> <i class="fa-solid fa-ellipsis-vertical"></i> </span>
                <span> <i class="fa-solid fa-phone"></i> </span>
              </div>
              <div class="right-icons">
                <span> <i class="fa-solid fa-circle-info"></i> </span>
                <span class="users">
                  <i class="fa-solid fa-users"></i> <small>+10</small>
                </span>
                <span> <i class="fa-solid fa-message"></i> </span>
                <span> <i class="fa-solid fa-shapes"></i> </span>
              </div>
        
              <div class="small-screen">
                <span> <i class="fa-solid fa-bars"></i> </span>
              </div>
        </footer>
</body>

</html>
